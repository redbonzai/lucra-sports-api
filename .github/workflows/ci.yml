name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: local
          POSTGRES_PASSWORD: local
          POSTGRES_DB: local
        ports:
          - 5432:5432
          - 5445:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=15s
          --health-timeout=10s
          --health-retries=10

    env:
      DATABASE_URL: postgres://local:local@localhost:5432/local
      E2E_DATABASE_URL: postgres://local:local@localhost:5445/test_e2e_db
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: local
      POSTGRES_E2E_DB: test_e2e_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Wait for Postgres to be ready
        run: sleep 15

      - name: Create E2E test database
        run: |
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -p 5445 -c 'CREATE DATABASE test_e2e_db;'

      - name: Run migrations on E2E test database
        run: DATABASE_URL=${{ env.E2E_DATABASE_URL }} yarn migration:run

      - name: List files in src/seed
        run: ls -l ./src/seed

      - name: Seed E2E test database
        run: |
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -p 5445 -d test_e2e_db -f ./src/seed/seed.sql

      - name: Lint codebase
        run: yarn lint

      - name: Build the project
        run: yarn build

      - name: Run unit tests
        run: yarn test

      - name: Run E2E tests
        run: yarn test:e2e

      - name: Upload coverage report
        uses: actions/upload-artifact@v4.3.6
        with:
          name: coverage-report
          path: coverage/
